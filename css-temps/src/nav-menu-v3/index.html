<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Nav Menu</title>
    </head>
    <body>
        <div class="container">
            <input type="radio" name="slider" id="home" checked />
            <input type="radio" name="slider" id="blog" />
            <input type="radio" name="slider" id="code" />
            <input type="radio" name="slider" id="help" />
            <input type="radio" name="slider" id="about" />
            <nav>
                <div class="slider"></div>
                <label for="home" class="home"> <i class="fas fa-home"></i>Home </label>
                <label for="blog" class="blog"> <i class="fas fa-blog"></i>Blog </label>
                <label for="code" class="code"> <i class="fas fa-code"></i>Code </label>
                <label for="help" class="help"> <i class="fas fa-envelope"></i>Help </label>
                <label for="about" class="about"> <i class="fas fa-user"></i>About </label>
            </nav>
        </div>
    </body>
</html>
