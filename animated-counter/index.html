<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
      crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Animated Counter</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Animated Counter</h1>
      </div>
    </header>
    <section class="counters">
      <div class="container">
        <div>
          <i class="fab fa-youtube fa-4x"></i>
          <div class="counter" data-target="60000">0</div>
          <h3>Subscribers</h3>
        </div>
        <div>
          <i class="fab fa-twitter fa-4x"></i>
          <div class="counter" data-target="15000">0</div>
          <h3>Followers</h3>
        </div>
        <div>
          <i class="fab fa-facebook fa-4x"></i>
          <div class="counter" data-target="9000">0</div>
          <h3>Likes</h3>
        </div>
        <div>
          <i class="fab fa-linkedin fa-4x"></i>
          <div class="counter" data-target="5000">0</div>
          <h3>Connections</h3>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script></script>
  </body>
</html>
